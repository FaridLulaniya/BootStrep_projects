<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Offcanvas Example</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap 5 JS Bundle (includes Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        .custom-offcanvas {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #fff;
            box-shadow: -5px 0 15px rgba(0,0,0,0.2);
        }
        
        .offcanvas-header {
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .btn-close {
            filter: invert(1);
        }
        
        .nav-item {
            transition: all 0.3s ease;
            border-radius: 8px;
        }
        
        .nav-item:hover {
            background: rgba(255,255,255,0.1);
        }
        
        .nav-link {
            color: #fff !important;
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 20px !important;
        }
        
        .nav-icon {
            width: 25px;
            text-align: center;
        }

        .nav-item .badge {
            margin-left: auto;
        }
    </style>
</head>
<body class="bg-light">

<!-- Offcanvas Trigger Button -->
<button class="btn btn-primary m-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#demoOffcanvas" style="float: right;">
    <i class="fas fa-bars me-2"></i> Open Menu
</button>

<!-- Offcanvas Container -->
<div class="offcanvas offcanvas-start custom-offcanvas" tabindex="-1" id="demoOffcanvas">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title">Dashboard Menu</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body p-0 d-flex flex-column">
        <nav class="nav flex-column">
            <a class="nav-item nav-link" href="#">
                <i class="fas fa-home nav-icon"></i>
                Home
            </a>
            <a class="nav-item nav-link" href="#">
                <i class="fas fa-user nav-icon"></i>
                Profile
            </a>
            <a class="nav-item nav-link d-flex align-items-center" href="#">
                <i class="fas fa-envelope nav-icon"></i>
                Messages
                <span class="badge bg-primary">3</span>
            </a>
            <a class="nav-item nav-link" href="#">
                <i class="fas fa-cog nav-icon"></i>
                Settings
            </a>
            <a class="nav-item nav-link" href="#">
                <i class="fas fa-chart-bar nav-icon"></i>
                Analytics
            </a>
        </nav>
        
        <!-- Offcanvas Footer Card -->
        <div class="p-3 mt-auto">
            <div class="card bg-dark text-white">
                <div class="card-body">
                    <h6 class="card-title">Premium Features</h6>
                    <p class="small mb-0">Upgrade to access exclusive content</p>
                    <button class="btn btn-sm btn-warning mt-2 w-100">
                        Upgrade Now
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Offcanvas Footer -->
    <div class="offcanvas-footer p-3 border-top">
        <button class="btn btn-outline-light w-100">
            <i class="fas fa-sign-out-alt me-2"></i>
            Log Out
        </button>
    </div>
</div>

</body>
</html>
