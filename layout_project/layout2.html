<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h5>12 basic available columns</h5>
        <!-- Row 1 -->
        <div class="row">
            <div class="col-1 bg-light border text-center">1</div>
            <div class="col-1 bg-light border text-center">1</div>
            <div class="col-1 bg-light border text-center">1</div>
            <div class="col-1 bg-light border text-center">1</div>
            <div class="col-1 bg-light border text-center">1</div>
            <div class="col-1 bg-light border text-center">1</div>
            <div class="col-1 bg-light border text-center">1</div>
            <div class="col-1 bg-light border text-center">1</div>
            <div class="col-1 bg-light border text-center">1</div>
            <div class="col-1 bg-light border text-center">1</div>
            <div class="col-1 bg-light border text-center">1</div>
            <div class="col-1 bg-light border text-center">1</div>
        </div>
        <div class="row">
            <div class="col-12 bg-dark text-white text-end">Row 1 : 1 x 12 = 12</div>
        </div>

        <!-- Example 1 -->
        <div class="row mt-3">
            <div class="col-2 bg-light border text-center">2</div>
            <div class="col-2 bg-light border text-center">2</div>
            <div class="col-2 bg-light border text-center">2</div>
            <div class="col-2 bg-light border text-center">2</div>
            <div class="col-2 bg-light border text-center">2</div>
            <div class="col-2 bg-light border text-center">2</div>
        </div>
        <div class="row">
            <div class="col-12 bg-dark text-white text-end">Example 1 : 6 x 2 = 12</div>
        </div>

        <!-- Example 2 -->
        <div class="row mt-3">
            <div class="col-3 bg-light border text-center">3</div>
            <div class="col-3 bg-light border text-center">3</div>
            <div class="col-3 bg-light border text-center">3</div>
            <div class="col-3 bg-light border text-center">3</div>
        </div>
        <div class="row">
            <div class="col-12 bg-dark text-white text-end">Example 2 : 4 x 3 = 12</div>
        </div>

        <!-- Example 3 -->
        <div class="row mt-3">
            <div class="col-4 bg-light border text-center">4</div>
            <div class="col-4 bg-light border text-center">4</div>
            <div class="col-4 bg-light border text-center">4</div>
        </div>
        <div class="row">
            <div class="col-12 bg-dark text-white text-end">Example 3 : 3 x 4 = 12</div>
        </div>

        <!-- Example 4 -->
        <div class="row mt-3">
            <div class="col-6 bg-light border text-center">6</div>
            <div class="col-6 bg-light border text-center">6</div>
        </div>
        <div class="row">
            <div class="col-12 bg-dark text-white text-end">Example 4 : 2 x 6 = 12</div>
        </div>

        <!-- Example 5 -->
        <div class="row mt-3">
            <div class="col-12 bg-light border text-center">12</div>
        </div>
        <div class="row">
            <div class="col-12 bg-dark text-white text-end">Example 5 :  1 x 12 = 12</div>
        </div>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
