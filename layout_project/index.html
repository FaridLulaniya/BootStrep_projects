<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Layout 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    *{
        border: 2px solid white;
    }
</style>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 bg-info text-center py-3" style="height: 70px;">Header</div>
        </div>

        <div class="row">
            <div class="col-4 ">
                <div class="row bg-danger darktext-center" style="height: 200px;">Hero</div>
                <div class="row  bg-warning text-white text-center  " style="height: 320px;">Scrobar</div>
               
            </div>
            <div class="col-8">
                <div class="row bg-success text-center pb-5"  style="height: 320px;">Main Content</div>
            <div class="row  bg-dark text-white text-center py-3 "  style="height: 200px;">Slider</div>
        </div>
        </div>

        <div class="row">
            <div class="col-10 bg-primary text-center py-3">Related Images</div>
            <div class="col-2 bg-danger text-center py-3">Related Posts</div>
        </div>

        <div class="row">
            <div class="col-12 bg-warning text-center py-3">Footer</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
