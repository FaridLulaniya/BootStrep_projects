<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    .contant {
        margin: 3px;
        border: 2px solid black;
        height: 70px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        font-size: 1rem;
    }
</style>

<body>
    <div class="container">

        <div class="row">
            <div class="col-4">
                <div class="contant">Header logo</div>
            </div>
            <div class="col-8">
                <div class="contant">Header Banner</div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="contant">Header Bar</div>
            </div>
        </div>

        <div class="row">
            <div class="col-4">
                <div class="contant" style="height: 222px;">Left Blocks</div>
            </div>


            <div class="col-4">
                <div class="contant">
                    Center-Center Blocks
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="contant">Center-Left Blocks</div>
                    </div>
                    <div class="col-6">
                        <div class="contant">Center-Right Blocks</div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="contant">Module Contants</div>
                    </div>
                </div>
            </div>


            <div class="col-4">
                <div class="contant" style="height: 222px;">Right Blocks</div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="contant">Footer Bar</div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
